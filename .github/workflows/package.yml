name: package

on: workflow_dispatch

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3.5.1
        
      - name: Run npm Scripts
        run: 
          npm install
          npm run package
      
      - name: Export artifacts
        uses: actions/upload-artifact@v3.1.1
        with:
          name: output
          path: build/*
    
    
